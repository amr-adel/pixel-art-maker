<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker!</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<header class="header">
		<h1 class="brand">Pixel Art Maker</h1>
		<a href="#" id="help" class="help"><i class="far fa-question-circle"></i></a>
	</header>

	<article class="container" id="container">
		<div class="top">
			<h2>Setup your canvas</h2>
		</div>
		<div class="tool-box">
			<form class="setup">
				<div class="dimensions">
					<div class="height-input">
						<input type="number" id="input-height" name="height" min="1" value="10">
						<div class="icon">
							<i class="fas fa-arrows-alt-v svg"></i>
						</div>
					</div>
					<i class="fas fa-times times"></i>
					<div class="width-input">
						<div class="icon">
							<i class="fas fa-arrows-alt-h svg"></i>
						</div>
						<input type="number" id="input-width" name="width" min="1" value="20">
					</div>
				</div>
				<p class="notice">these values were suggested according to your viewport size.</p>
				<hr>
				<div class="bg-canvas">
					<div class="bg-picker circle" id="bg-picker-ph">
						<input type="color" id="bg-picker">
					</div>
					<p class="bg-color-notice">Pick canvas color</p>
				</div>
				<input type="submit" id="start" value="Create" class="create-canvas">
			</form>
			<!--===================================================================================================-->
			<div class="canvas-tools">
				<div class="undo-redo">
					<i class="fas fa-undo-alt undo" id="undo"></i>
					<i class="fas fa-redo-alt redo" id="redo"></i>
				</div>
				<div class="tools">
					<form action="">
						<input type="radio" id="paint" name="tool" value="paint" checked>
						<label for="paint" id="selPaint"><i class="fas fa-paint-brush"></i></label>
						<input type="radio" id="erase" name="tool" value="erase">
						<label for="erase"><i class="fas fa-eraser"></i></label>
						<input type="radio" id="pick" name="tool" value="pick">
						<label for="pick"><i class="fas fa-eye-dropper"></i></label>
					</form>
				</div>
				<div class="colors">
					<div class="bg-picker circle" id="can-bg-picker-ph">

					</div>

					<div class="picker circle" id="picker-ph">
						<input type="color" id="picker">
					</div>
					<ol id="recent">
						<li id="recent0"></li>
						<li id="recent1"></li>
						<li id="recent2"></li>
						<li id="recent3"></li>
						<li id="recent4"></li>
					</ol>
				</div>
				<div class="add">
					<div class="d-icon"><i class="fas fa-plus"></i></div>
					<div class="d-top" id="add-top"><i class="fas fa-chevron-up"></i></div>
					<div class="d-right" id="add-right"><i class="fas fa-chevron-right"></i></div>
					<div class="d-bottom" id="add-bottom"><i class="fas fa-chevron-down"></i></div>
					<div class="d-left" id="add-left"><i class="fas fa-chevron-left"></i></div>
				</div>
				<div class="remove">
					<div class="d-icon"><i class="fas fa-minus"></i></div>
					<div class="d-top" id="remove-top"><i class="fas fa-chevron-up"></i></div>
					<div class="d-right" id="remove-right"><i class="fas fa-chevron-right"></i></div>
					<div class="d-bottom" id="remove-bottom"><i class="fas fa-chevron-down"></i></div>
					<div class="d-left" id="remove-left"><i class="fas fa-chevron-left"></i></div>
				</div>
				<button class="clear" id="clear">clear</button>
				<button class="reset" id="reset">reset</button>
			</div>
		</div>
		<table id="canvas-grid"></table>
	</article>
	<footer class="footer">
		<hr>
		<p class="credit">made with <i class="fas fa-heart red"></i>, <a href="https://fontawesome.com/" class="font" target="_blank">font awesome</a>, and pure JavaScript awesomeness.</p>
		<div class="follow">
			<a href="https://github.com/amr-adel" target="_blank"><i class="fab fa-github"></i></a>
			<a href="https://codepen.io/amr-adel/" target="_blank"><i class="fab fa-codepen"></i></a>
			<a href="https://www.linkedin.com/in/amr-adel-601abb14b/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
			<a href="https://www.freecodecamp.org/amr-adel" target="_blank"><i class="fab fa-free-code-camp"></i></a>
		</div>
	</footer>
	<script src="designs.js"></script>
</body>
</html>
